<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Reserver</title>
</head>

<body>
    <div id="container">
        <div id="login">
            <form id="loginForm">
                <label for="name">Username:</label><input type="text" id="name">
                <label for="email">E-mail:</label><input type="text" id="email">
                <label for="phone">Phone number:</label><input type="text" id="phone">
                <button type="submit">Continue</button>
            </form>
        </div>
        <div id="display">
            <div id="welcome">Log in to access seats!</div>

            <div id="dataField">
                <div id="seatsRes">Seats reseved:
                    <span id="seatCounter"></span>
                </div>
                <div id="seatLocator"></div>
                <button id="reserveBtn" type="button">Reserve seats</button>
            </div>
            <div id="complete"></div>
        </div>
    </div>



</body>

</html>
