<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./src/index.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="leftSide">
            <button type="button" id="newQuestionBtn">New Question</button>
            <div id="questionList"></div>
        </div>
        <div id="rightSide">
            <div id="newQuestion" class="inactive">
                <form id="questionForm">
                    <textarea id="questionTitle" rows="3"></textarea>
                    <textarea id="questionBody" rows="10"></textarea>
                    <button type="submit">Save Question</button>
                </form>

            </div>
            <div id="questionDetailed" class="inactive">
                <div id="question"></div>
                <div id="answerList"></div>
                <form id="answerForm">
                    <textarea type="textbox" id="newAnswer"></textarea>
                    <button type="submit">Save Answer</button>
                </form>
            </div>

        </div>
    </div>

    <script src="./src/index.js"></script>
</body>

</html>
